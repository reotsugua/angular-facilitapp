<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar class="m-1">
      <!-- <mat-icon fontIcon="troubleshoot"></mat-icon>FACILITA APP -->
      <img mat-card-image class="w-75 ms-3" src="https://upload.wikimedia.org/wikipedia/commons/a/a8/Logo_Facily.png" alt="">
      <mat-icon class="button-close" aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async" >close</mat-icon>
    </mat-toolbar>
    <mat-nav-list class="border-top">
      <!-- <a mat-list-item  href="#" [routerLink]="['dashboard']" routerLinkActive="router-link-active"><mat-icon fontIcon="dashboard"></mat-icon>DASHBOARD</a> -->
      <!-- <a mat-list-item  href="#" [routerLink]="['transctionslist']" routerLinkActive="router-link-active" ><mat-icon fontIcon="receipt_long"></mat-icon>TRANSAÇÕES</a> -->
      
      <button mat-flat-button class="mb-2 fs-5 bg-primary text-white" style="padding: 10%; width: 99%; border: 0; box-shadow: 0 0 30px 0 rgba(82, 63, 105, 0.05);"  [routerLink]="['dashboard']">
        <mat-icon>dashboard</mat-icon>DASHBOARD</button>
      <!-- <button mat-flat-button class="mb-2" style="padding: 10%; width: 99%; border: 0; box-shadow: 0 0 30px 0 rgba(82, 63, 105, 0.05);"  [routerLink]="['transctionslist']">
        <mat-icon>receipt_long</mat-icon>TRANSAÇÕES</button>
      <button mat-flat-button class="mb-2" style="padding: 10%; width: 99%; border: 0; box-shadow: 0 0 30px 0 rgba(82, 63, 105, 0.05);" color="warn" [routerLink]="['dashboard']">
          <mat-icon>dashboard</mat-icon>DASHBOARD</button>
      <button mat-flat-button class="mb-2" style="padding: 10%; width: 99%; border: 0; box-shadow: 0 0 30px 0 rgba(82, 63, 105, 0.05);" color="accent" [routerLink]="['dashboard']">
        <mat-icon>dashboard</mat-icon>DASHBOARD</button>
      
      
      <button mat-flat-button class="mb-2 bg-primary" style="padding: 10%; width: 99%; border: 0; box-shadow: 0 0 30px 0 rgba(82, 63, 105, 0.05);"  [routerLink]="['transctionslist']">
      <mat-icon>receipt_long</mat-icon>TRANSAÇÕES</button>
      <button mat-flat-button class="mb-2 bg-secondary" style="padding: 10%; width: 99%; border: 0; box-shadow: 0 0 30px 0 rgba(82, 63, 105, 0.05);"  [routerLink]="['transctionslist']">
      <mat-icon>receipt_long</mat-icon>TRANSAÇÕES</button>
      <button mat-flat-button class="mb-2 bg-success" style="padding: 10%; width: 99%; border: 0; box-shadow: 0 0 30px 0 rgba(82, 63, 105, 0.05);"  [routerLink]="['transctionslist']">
      <mat-icon>receipt_long</mat-icon>TRANSAÇÕES</button>
      <button mat-flat-button class="mb-2 bg-danger" style="padding: 10%; width: 99%; border: 0; box-shadow: 0 0 30px 0 rgba(82, 63, 105, 0.05);"  [routerLink]="['transctionslist']">
      <mat-icon>receipt_long</mat-icon>TRANSAÇÕES</button> -->
      <button mat-flat-button class="mb-2 bg-info fs-5 text-white" style="padding: 10%; width: 99%; border: 0; box-shadow: 0 0 30px 0 rgba(82, 63, 105, 0.05);"  [routerLink]="['transctionslist']">
      <mat-icon>receipt_long</mat-icon>TRANSAÇÕES</button>
      <!-- <button mat-flat-button class="mb-2 bg-info" style="padding: 10%; width: 99%; border: 0; box-shadow: 0 0 30px 0 rgba(82, 63, 105, 0.05);"  [routerLink]="['transctionslist']">
      <mat-icon>receipt_long</mat-icon>TRANSAÇÕES</button>
      <button mat-flat-button class="mb-2 bg-light" style="padding: 10%; width: 99%; border: 0; box-shadow: 0 0 30px 0 rgba(82, 63, 105, 0.05);"  [routerLink]="['transctionslist']">
      <mat-icon>receipt_long</mat-icon>TRANSAÇÕES</button>
      <button mat-flat-button class="mb-2 bg-dark" style="padding: 10%; width: 99%; border: 0; box-shadow: 0 0 30px 0 rgba(82, 63, 105, 0.05);"  [routerLink]="['transctionslist']">
      <mat-icon>receipt_long</mat-icon>TRANSAÇÕES</button>
      <button mat-flat-button class="mb-2 bg-white" style="padding: 10%; width: 99%; border: 0; box-shadow: 0 0 30px 0 rgba(82, 63, 105, 0.05);"  [routerLink]="['transctionslist']">
      <mat-icon>receipt_long</mat-icon>TRANSAÇÕES</button> -->
      
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="px-3 py-1 position-sticky top-0 z-1">
      <mat-toolbar color="primary" class="rounded">
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()"
          *ngIf="isHandset$ | async">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <span>FACILY APP</span>
      <span class="example-spacer"></span>
      <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
        <mat-icon>favorite</mat-icon>
      </button>
      <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
        <mat-icon>share</mat-icon>
      </button>
      </mat-toolbar>
    </div>
    <!-- Add Content Here -->
    <ng-content></ng-content>
  </mat-sidenav-content>
  
</mat-sidenav-container>
