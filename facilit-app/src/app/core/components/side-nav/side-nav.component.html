<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar class="m-1">
      <!-- <mat-icon fontIcon="troubleshoot"></mat-icon>FACILITA APP -->
      <img mat-card-image class="w-75 ms-3" src="https://upload.wikimedia.org/wikipedia/commons/a/a8/Logo_Facily.png" alt="">
    </mat-toolbar>
    <mat-nav-list class="border-top">
      <a mat-list-item href="#" [routerLink]="['dashboard']" routerLinkActive="router-link-active"><mat-icon fontIcon="dashboard"></mat-icon>DASHBOARD</a>
      <a mat-list-item href="#" [routerLink]="['transctionslist']" routerLinkActive="router-link-active" ><mat-icon fontIcon="receipt_long"></mat-icon>TRANSAÇÕES</a>
      
      <button mat-flat-button extended color="accent" [routerLink]="['dashboard']"><mat-icon>receipt_long</mat-icon>Accent</button>
      <button mat-flat-button extended color="accent" [routerLink]="['transctionslist']"><mat-icon>receipt_long</mat-icon>Accent</button>
      <button mat-raised-button extended color="warn" [routerLink]="['dashboard']"><mat-icon>dashboard</mat-icon>Warn</button>
      <button mat-raised-button color="warn" [routerLink]="['transctionslist']"><mat-icon>dashboard</mat-icon>Warn</button>


      <button mat-fab extended>
        <mat-icon>home</mat-icon>
        Home
      </button>
      <button mat-fab color="primary" aria-label="Example icon button with a delete icon">
        <mat-icon>delete</mat-icon>
      </button>
      <button type="button" class="btn btn-primary btn-lg btn-block"><mat-icon>dashboard</mat-icon>Block level button</button>
      <a href="#" class="btn btn-primary btn-lg " role="button" aria-pressed="true"><mat-icon>dashboard</mat-icon>Primary link</a>
      <button type="button" class="btn btn-danger">Danger</button>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="px-3 py-1 position-sticky top-0 z-1">
      <mat-toolbar color="primary" class="rounded">
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()"
          *ngIf="isHandset$ | async">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <span>My Application</span>
      <span class="example-spacer"></span>
      <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
        <mat-icon>favorite</mat-icon>
      </button>
      <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
        <mat-icon>share</mat-icon>
      </button>
      </mat-toolbar>
    </div>
    <!-- Add Content Here -->
    <ng-content></ng-content>
  </mat-sidenav-content>
  
</mat-sidenav-container>
