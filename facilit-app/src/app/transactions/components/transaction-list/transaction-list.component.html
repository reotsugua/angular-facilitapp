<mat-form-field class="ms-3" style="width: 98%;">
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Filter" #input>
</mat-form-field>
<div class="grid-container px-3">
  
    <div class="mat-elevation-z8 h-100 shadow-none" >
      <table mat-table [dataSource]="dataSource" matSort>
  
        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
          <td mat-cell *matCellDef="let transaction"> {{ transaction.id }} </td>
        </ng-container>
  
        <!-- Merchant ID Column -->
        <ng-container matColumnDef="cardBrand">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Card Brand </th>
          <td mat-cell *matCellDef="let transaction"> {{ transaction.cardBrand }} </td>
        </ng-container>
  
        <!-- Payment Node Column -->
        <ng-container matColumnDef="paymentNode">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Payment Node </th>
          <td mat-cell *matCellDef="let transaction"> {{ transaction.paymentNode }} </td>
        </ng-container>
  
        <!-- Date Column -->
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
          <td mat-cell *matCellDef="let transaction"> {{ transaction.date }} </td>
        </ng-container>
  
        <!-- Status Column -->
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
          <td mat-cell *matCellDef="let transaction"> {{ transaction.status }} </td>
        </ng-container>
  
        <!-- Add more columns for other fields -->
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" [attr.colspan]="displayedColumns.length">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>
  
    </div>
</div>
<mat-paginator class="w-100" style="position: fixed;bottom: 0.5px;left: 1%;" [pageSizeOptions]="[7, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
