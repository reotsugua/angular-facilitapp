<!-- transactions.component.html -->
<mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Filter" #input>
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- ID Column -->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let transaction"> {{ transaction.id }} </td>
    </ng-container>

    <!-- Merchant ID Column -->
    <ng-container matColumnDef="cardBrand">
        <th mat-header-cell *matHeaderCellDef> Merchant ID </th>
        <td mat-cell *matCellDef="let transaction"> {{ transaction.cardBrand }} </td>
    </ng-container>

    <!-- Payment Node Column -->
    <ng-container matColumnDef="paymentNode">
        <th mat-header-cell *matHeaderCellDef> Payment Node </th>
        <td mat-cell *matCellDef="let transaction"> {{ transaction.paymentNode }} </td>
    </ng-container>

    <!-- Date Column -->
    <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef="let transaction"> {{ transaction.date }} </td>
    </ng-container>

    <!-- Payment Type Column -->
    <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Payment Type </th>
        <td mat-cell *matCellDef="let transaction"> {{ transaction.status }} </td>
    </ng-container>

    <!-- Add more columns for other fields -->

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" [attr.colspan]="displayedColumns.length">No data matching the filter "{{input.value}}"</td>
    </tr>
</table>
